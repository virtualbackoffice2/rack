<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Attendance System</title>
  <meta name="google-signin-client_id" content="415169964515-vlf28tsj228j6dma3ot6s10eeudhkas2.apps.googleusercontent.com" />
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 720px;
      margin: 0 auto;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      margin: 20px 0;
    }
    .header {
      text-align: center;
      color: #667eea;
      margin-bottom: 25px;
    }
    .header h1 { margin: 0; font-size: 28px; font-weight: 700; }
    .header p { margin: 5px 0 0; color: #666; font-size: 18px; font-weight: 600; }
    select, textarea, input {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
      font-family: inherit;
    }
    select:focus, textarea:focus, input:focus {
      outline: none;
      border-color: #667eea;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    label {
      font-weight: 600;
      color: #4a5568;
      margin-top: 4px;
      margin-bottom: 0;
    }
    button {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin: 10px 0;
      font-weight: 600;
      font-size: 18px;
      transition: all 0.3s;
      width: 100%;
      color: white;
      background: #999;
      cursor: not-allowed;
    }
    button.enabled {
      background: #48bb78;
      cursor: pointer;
    }
    button.enabled:hover {
      background: #38a169;
      transform: translateY(-2px);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    video, canvas {
      width: 100%;
      max-width: 280px;
      max-height: 210px;
      border-radius: 12px;
      background: #000;
      margin: 15px auto;
      display: block;
    }
    .preview-img {
      max-width: 280px;
      max-height: 210px;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
    }
    .status-email {
      font-size: 16px;
      margin-bottom: 10px;
      font-weight: 600;
      color: #4a5568;
      user-select: none;
    }
    .result {
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
      font-weight: 500;
      text-align: center;
    }
    .success {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }
    .error {
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #fc8181;
    }
    .loading {
      background: #bee3f8;
      color: #2c5282;
      border: 1px solid #90cdf4;
    }
    #readingPhotoLabel {
      font-weight: 600;
      color: #4a5568;
      margin-top: 10px;
      margin-bottom: 4px;
      display: block;
    }
    @media (max-width: 600px) {
      body { padding: 10px; }
      .card { padding: 20px; margin: 10px 0; }
      .header h1 { font-size: 24px; }
      .header p { font-size: 16px; }
      button { font-size: 16px; }
      video, .preview-img { max-width: 240px; max-height: 180px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h1>👤 Attendance System</h1>
      <p>Merotra Cable Network</p>
    </div>

    <div id="gSignInWrapper" style="text-align:center; margin-bottom:20px;">
      <div id="my-signin2"></div>
      <p id="signOutBtn" style="display:none;cursor:pointer;color:#667eea;text-decoration:underline;">Sign Out</p>
    </div>

    <select id="status" required disabled>
      <option value="" disabled selected>Select attendance</option>
      <option value="Duty start">Duty start</option>
      <option value="Lunch start">Lunch start</option>
      <option value="Lunch done">Lunch done</option>
      <option value="Duty off">Duty off</option>
    </select>

    <textarea id="remarks" placeholder="Remark and bike reading"></textarea>

    <label id="readingPhotoLabel" for="bikePhoto">Reading photo</label>
    <input type="file" id="bikePhoto" accept="image/*" />

    <div class="status-email" title="Your email (auto fetched)">Email: <span id="userEmail">Not signed in</span></div>

    <button id="markAttendance" disabled>Mark Attendance (Take Selfie)</button>

    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <div id="previewArea"></div>
    <div id="statusMsg" class="result" style="display:none;"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxY_ZmJiyWbmDesnB0FlxQa5ati4mSHGu3xYKs7fGQoB0vywSy2Dud9jhpNLSuovJwo/exec";

    const allowedOfficeLocation = { lat: 26.931306, lon: 80.774056 };
    const allowedRadiusMeters = 100;

    const elements = {
      status: document.getElementById('status'),
      remarks: document.getElementById('remarks'),
      bikePhoto: document.getElementById('bikePhoto'),
      userEmail: document.getElementById('userEmail'),
      markAttendanceBtn: document.getElementById('markAttendance'),
      video: document.getElementById('video'),
      canvas: document.getElementById('canvas'),
      previewArea: document.getElementById('previewArea'),
      statusMsg: document.getElementById('statusMsg')
    };

    let stream = null;
    let lastDataUrl = null;
    let userEmailValue = '';

    function onSuccess(googleUser) {
      const profile = googleUser.getBasicProfile();
      userEmailValue = profile.getEmail();
      elements.userEmail.textContent = userEmailValue;
      elements.status.disabled = false;
      updateButtonState();
      toggleSignIn(false);
    }
    function onFailure(error) {
      console.error(error);
      elements.userEmail.textContent = 'Sign-in failed';
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        scope: 'profile email',
        width: 240,
        height: 40,
        longtitle: true,
        theme: 'dark',
        onsuccess: onSuccess,
        onfailure: onFailure
      });
    }

    function signOut() {
      const auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(() => {
        userEmailValue = '';
        elements.userEmail.textContent = 'Not signed in';
        elements.status.disabled = true;
        elements.markAttendanceBtn.disabled = true;
        elements.markAttendanceBtn.classList.remove('enabled');
        toggleSignIn(true);
      });
    }

    document.getElementById('signOutBtn').addEventListener('click', signOut);

    function toggleSignIn(showSignIn) {
      document.getElementById('my-signin2').style.display = showSignIn ? 'block' : 'none';
      document.getElementById('signOutBtn').style.display = showSignIn ? 'none' : 'block';
    }

    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function updateButtonState() {
      const statusVal = elements.status.value;
      if(!userEmailValue) {
        elements.markAttendanceBtn.disabled = true;
        elements.markAttendanceBtn.classList.remove('enabled');
        return;
      }
      if(statusVal === "Duty start" || statusVal === "Duty off") {
        if(navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(pos => {
            const dist = getDistanceFromLatLonInMeters(
              pos.coords.latitude, pos.coords.longitude,
              allowedOfficeLocation.lat, allowedOfficeLocation.lon
            );
            if(dist <= allowedRadiusMeters) {
              elements.markAttendanceBtn.disabled = false;
              elements.markAttendanceBtn.classList.add('enabled');
            } else {
              elements.markAttendanceBtn.disabled = true;
              elements.markAttendanceBtn.classList.remove('enabled');
            }
          }, err => {
            elements.markAttendanceBtn.disabled = true;
            elements.markAttendanceBtn.classList.remove('enabled');
          }, { timeout: 5000, maximumAge: 0 });
        } else {
          elements.markAttendanceBtn.disabled = true;
          elements.markAttendanceBtn.classList.remove('enabled');
        }
      } else if(statusVal === "Lunch start" || statusVal === "Lunch done") {
        elements.markAttendanceBtn.disabled = false;
        elements.markAttendanceBtn.classList.add('enabled');
      } else {
        elements.markAttendanceBtn.disabled = true;
        elements.markAttendanceBtn.classList.remove('enabled');
      }
    }

    elements.status.addEventListener('change', updateButtonState);

    function startApp() {
      gapi.load('auth2', function() {
        gapi.auth2.init().then(renderButton);
      });
    }

    elements.markAttendanceBtn.onclick = async () => {
      if(elements.markAttendanceBtn.disabled) return;
      if(!elements.status.value) {
        alert('Please select attendance status');
        return;
      }
      if(!userEmailValue) {
        alert('Please sign in');
        return;
      }

      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user', width: 320, height: 240 },
          audio: false
        });
        elements.video.style.display = 'block';
        elements.video.srcObject = stream;

        elements.markAttendanceBtn.textContent = "📸 Capture Selfie";
        elements.markAttendanceBtn.disabled = false;

        elements.markAttendanceBtn.onclick = () => {
          elements.canvas.width = 280;
          elements.canvas.height = 210;
          const ctx = elements.canvas.getContext('2d');
          ctx.drawImage(elements.video, 0, 0, 280, 210);

          let quality = 0.8;
          let dataUrl = elements.canvas.toDataURL('image/jpeg', quality);
          while(atob(dataUrl.split(',')[1]).length > 90 * 1024 && quality > 0.2) {
            quality -= 0.1;
            dataUrl = elements.canvas.toDataURL('image/jpeg', quality);
          }
          lastDataUrl = dataUrl;
          elements.previewArea.innerHTML =
            `<h4 style="text-align:center; margin:10px 0;">✅ Preview (${(atob(dataUrl.split(',')[1]).length/1024).toFixed(1)}KB)</h4>` +
            `<img src="${dataUrl}" class="preview-img">`;

          if(stream) {
            stream.getTracks().forEach(t => t.stop());
            stream = null;
          }
          elements.video.style.display = 'none';

          sendAttendance();
        };
      } catch(err) {
        alert('Camera access denied or unavailable: ' + err.message);
      }
    };

    async function sendAttendance() {
      if(!lastDataUrl) {
        alert('Please capture selfie first');
        return;
      }

      const statusVal = elements.status.value;
      const remarksVal = elements.remarks.value.trim() || "N/A";

      const bikePhotoFile = elements.bikePhoto.files[0];
      let bikePhotoData = null;

      if(bikePhotoFile) {
        bikePhotoData = await fileToBase64(bikePhotoFile);
      }

      elements.statusMsg.style.display = 'block';
      elements.statusMsg.textContent = '⏳ Uploading...';
      elements.statusMsg.className = 'result loading';

      const payload = {
        email: userEmailValue,
        status: statusVal,
        remarks: remarksVal,
        imageBase64: lastDataUrl,
        bikePhotoBase64: bikePhotoData || null
      };

      try {
        await fetch(SCRIPT_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        elements.statusMsg.innerHTML =
          `✅ <strong>Success</strong><br>` +
          `Time: ${new Date().toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' })}<br>` +
          `Attendance recorded!`;
        elements.statusMsg.className = 'result success';

        elements.status.selectedIndex = 0;
        elements.remarks.value = '';
        elements.bikePhoto.value = '';
        elements.previewArea.innerHTML = '';
        lastDataUrl = null;
        elements.markAttendanceBtn.textContent = 'Mark Attendance (Take Selfie)';
        updateButtonState();

      } catch(err) {
        elements.statusMsg.textContent = '❌ Upload failed: ' + err.message;
        elements.statusMsg.className = 'result error';
      }
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = err => reject(err);
        reader.readAsDataURL(file);
      });
    }

    window.onload = () => {
      startApp();
    };
  </script>
</body>
</html>
