  <script>
    const GAS_URLS = {
      sheet1: {
        url: "https://script.google.com/macros/s/AKfycbzliBfK4lJmojz4wSUZVcJBg1UDu47WlLvHA5GSAFk84EPd1w4cT62Dw5PqpsuemybXww/exec",

      },
      sheet2: {

        sheetId: "1d7tlBDp3snfzjeOxhZ8W0YHX-duuiwLVKDPflGsiA2Q"
      }
    };

    const TOKEN = "abcd1234";

    let rawRows = [];
    let baseFiltered = [];
    let filtered = [];
    let currentSort = { key: null, asc: true };
    let currentMode = "offline";

    const spinner = document.getElementById("spinnerOverlay");
    const tbody = document.querySelector("#dataTable tbody");

    const selWindow = document.getElementById("selWindow");
    const selPon = document.getElementById("selPon");
    const selWindow_mobile = document.getElementById("selWindow_mobile");
    const selPon_mobile = document.getElementById("selPon_mobile");

    function showSpinner() {
      spinner.style.display = "flex";
      document.body.classList.add("disabled");
    }
    function hideSpinner() {
      spinner.style.display = "none";
      document.body.classList.remove("disabled");
    }
    function showToast(msg) {
      const t = document.getElementById("toast");
      t.innerText = msg;
      t.classList.add("show");
      setTimeout(() => t.classList.remove("show"), 3000);
    }
    /* JSONP GET */
    function jsonpGet(url, timeoutMs = 10000) {
      return new Promise((resolve, reject) => {
        const callbackName = "__onGAS_" + Math.random().toString(36).slice(2);

        window[callbackName] = function (data) {
          cleanup();
          resolve(data);
        };

        const script = document.createElement("script");
        const sep = url.indexOf("?") === -1 ? "?" : "&";
        script.src = url + sep + "callback=" + callbackName + "&_=" + Date.now();
        script.async = true;

        let timedOut = false;
        const timer = setTimeout(() => {
          timedOut = true;
          cleanup();
          reject(new Error("JSONP request timed out"));
        }, timeoutMs);

        function cleanup() {
          clearTimeout(timer);
          try {
            delete window[callbackName];
          } catch (e) {
            window[callbackName] = undefined;
          }
          if (script.parentNode) script.parentNode.removeChild(script);
        }

        script.onerror = function () {
          if (timedOut) return;
          cleanup();
          reject(new Error("JSONP script error"));
        };

        document.head.appendChild(script);
      });
    }

    /* POST to GAS */
    function postToGAS(obj, sheetId) {
      const gasUrl = Object.values(GAS_URLS).find((g) => g.sheetId === sheetId).url;
      const url = `${gasUrl}?token=${encodeURIComponent(TOKEN)}`;
      const json = JSON.stringify(obj);

      showSpinner();

      return fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: json,
      })
        .then((r) => {
          if (!r.ok) throw new Error(`Server responded with status ${r.status}`);
          return r.json();
        })
        .then((resp) => {
          if (!resp.success) throw new Error("Server returned failure");
          return resp;
        })
        .catch((err) => {
          console.error("POST error:", err);

          return fetch(url, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "text/plain" },
            body: json,
          })
            .then(() => ({ success: true, fallback: true }))
            .catch((e) => {
              console.error("Fallback POST failed:", e);
              throw e;
            });
        })
        .finally(() => hideSpinner());
    }

    /* FETCH DATA */
    async function fetchData() {
      showSpinner();
      try {
        const fetches = Object.keys(GAS_URLS).map((key) =>
          jsonpGet(`${GAS_URLS[key].url}?token=${encodeURIComponent(TOKEN)}`)
            .then((data) => ({
              key,
              rows: data.rows || [],
              dashboardA7: data.dashboardA7,
            }))
            .catch((err) => {
              console.error(`Failed to fetch from ${key}:`, err);
              return { key, rows: [], dashboardA7: null };
            })
        );

        const results = await Promise.all(fetches);

        rawRows = [];
        results.forEach((result) => {
          rawRows.push(
            ...result.rows.map((row) => ({ ...row, source: result.key }))
          );
        });

        updateBaseFiltered();
      } catch (err) {
        console.error("Fetch error:", err);
        showToast("Failed to load data: " + err.message);
      } finally {
        hideSpinner();
      }
    }

    function updateBaseFiltered() {
      switch (currentMode) {
        case "offline":
          baseFiltered = rawRows.filter(
            (r) => (r["Downs"] || r["T"] || "").toString().trim() !== ""
          );
          break;

        case "complains":
          baseFiltered = rawRows.filter(
            (r) => (r["Ticket"] || r["X"] || "").toString().trim() !== ""
          );
          break;

        case "drops":
          baseFiltered = rawRows.filter(
            (r) => (r["Drops"] || r["AB"] || "").toString().trim() !== ""
          );
          break;

        default:
          baseFiltered = rawRows;
      }

      populateWindowPon();
      applyAllFilters();
    }

    function populateWindowPon() {
      const windows = new Set();
      const ponsForWindow = {};

      baseFiltered.forEach((r) => {
        const win = r["Window"] || r["window"] || r["A"] || "";
        const pon = r["NMID"] || r["nmID"] || r["C"] || "";

        windows.add(win);

        if (!ponsForWindow[win]) ponsForWindow[win] = new Set();
        if (pon) ponsForWindow[win].add(pon);
      });

      const selectedWin = selWindow.value;

      selWindow.innerHTML =
        '<option value="" style="color:black;">All Window</option>' +
        Array.from(windows)
          .filter((w) => w.trim() !== "")
          .sort()
          .map(
            (w) =>
              `<option value="${escapeHtml(w)}">${escapeHtml(w)}</option>`
          )
          .join("");

      selWindow._ponsMap = ponsForWindow;
      selWindow.value = "";

      Array.from(selWindow.options).forEach((opt) => {
        if (opt.value === selectedWin) selWindow.value = selectedWin;
      });

      fillPonOptions(selWindow.value);

      selWindow_mobile.innerHTML = selWindow.innerHTML;
      selWindow_mobile._ponsMap = selWindow._ponsMap;
      selWindow_mobile.value = selWindow.value;

      fillPonOptions(selWindow_mobile.value);
    }

    function fillPonOptions(windowName) {
      const map = selWindow._ponsMap || {};
      const set = windowName
        ? map[windowName] || new Set()
        : new Set(Object.values(map).flatMap((s) => Array.from(s)));

      const selectedPon = selPon.value;

      const opts = Array.from(set)
        .sort()
        .map(
          (p) =>
            `<option value="${escapeHtml(p)}">${escapeHtml(p)}</option>`
        )
        .join("");

      selPon.innerHTML =
        '<option value="">Select PON</option>' + opts;

      selPon.value = "";

      Array.from(selPon.options).forEach((opt) => {
        if (opt.value === selectedPon) selPon.value = selectedPon;
      });

      selPon_mobile.innerHTML = selPon.innerHTML;
      selPon_mobile.value = selPon.value;
    }

    function applyAllFilters() {
      const win =
        selWindow.value || selWindow_mobile.value || "";
      const pon =
        selPon.value || selPon_mobile.value || "";

      const userId =
        (document.getElementById("searchUser").value ||
        document.getElementById("searchUser_mobile").value ||
          "")
          .trim()
          .toLowerCase();

      const mobile =
        (document.getElementById("searchMobile").value ||
        document.getElementById("searchMobile_mobile").value ||
          "")
          .trim()
          .toLowerCase();

      const name =
        (document.getElementById("searchName").value ||
        document.getElementById("searchName_mobile").value ||
          "")
          .trim()
          .toLowerCase();

      const mac =
        (document.getElementById("searchMac").value ||
        document.getElementById("searchMac_mobile").value ||
          "")
          .trim()
          .toLowerCase();

      let searchFiltered = rawRows.filter((r) => {
        if (userId && userId.length >= 3) {
          const v = (r["Users"] || r["N"] || "")
            .toString()
            .toLowerCase();
          if (!v.includes(userId)) return false;
        }

        if (mobile && mobile.length >= 3) {
          const v1 = (r["Last called no"] || r["AC"] || "")
            .toString()
            .toLowerCase();
          const v2 = (r["Number"] || r["P"] || "")
            .toString()
            .toLowerCase();

          if (!v1.includes(mobile) && !v2.includes(mobile))
            return false;
        }

        if (name && name.length >= 3) {
          const v = (r["Name"] || r["O"] || "")
            .toString()
            .toLowerCase();
          if (!v.includes(name)) return false;
        }

        if (mac && mac.length >= 3) {
          const v1 = (r["MAC"] || r["U"] || "")
            .toString()
            .toLowerCase();
          const v2 = (r["Serial"] || r["V"] || "")
            .toString()
            .toLowerCase();

          if (!v1.includes(mac) && !v2.includes(mac))
            return false;
        }

        return true;
      });

      if (!userId && !mobile && !name && !mac) {
        filtered = baseFiltered;
      } else {
        filtered = searchFiltered;
      }

      if (win) {
        filtered = filtered.filter(
          (r) =>
            (r["Window"] || r["window"] || "").toString() === win
        );
      }

      if (pon) {
        filtered = filtered.filter(
          (r) => (r["NMID"] || r["C"] || "").toString() === pon
        );
      }

      renderTable();
    }
    function renderTable() {
      tbody.innerHTML = "";
      let rowsToRender = filtered.slice();

      if (
        !document.getElementById("searchUser").value.trim() &&
        !document.getElementById("searchMobile").value.trim() &&
        !document.getElementById("searchName").value.trim() &&
        !document.getElementById("searchMac").value.trim()
      ) {
        if (currentMode === "offline") {
          rowsToRender = rowsToRender.filter(
            (r) => (r["Downs"] || r["T"] || "").toString().trim() !== ""
          );
        } else if (currentMode === "complains") {
          rowsToRender = rowsToRender.filter(
            (r) => (r["Ticket"] || r["X"] || "").toString().trim() !== ""
          );
        } else if (currentMode === "drops") {
          rowsToRender = rowsToRender.filter(
            (r) => (r["Drops"] || r["AB"] || "").toString().trim() !== ""
          );
        }
      }

      const userCount = rowsToRender.length;
      document.getElementById("userCount").innerText = userCount;
      const ucd = document.getElementById("userCount_desktop");
      if (ucd) ucd.innerText = userCount;

      if (currentSort.key) {
        rowsToRender.sort((a, b) => {
          const ka =
            (a[currentSort.key] ||
              a[keyOrAlt(a, currentSort.key)] ||
              "").toString();
          const kb =
            (b[currentSort.key] ||
              b[keyOrAlt(b, currentSort.key)] ||
              "").toString();
          if (ka < kb) return currentSort.asc ? -1 : 1;
          if (ka > kb) return currentSort.asc ? 1 : -1;
          return 0;
        });
      }

      rowsToRender.forEach((r) => {
        const tr = document.createElement("tr");

        const isOffline =
          (r["Downs"] || r["T"] || "").toString().trim() !== "";
        const isTicket =
          (r["Ticket"] || r["X"] || "").toString().trim() !== "";

        if (isOffline) tr.classList.add("offline");
        if (isTicket) tr.classList.add("ticket");

        const userId = r["Users"] || r["N"] || "";
        const pon = r["NMID"] || r["C"] || "";
        const mobile =
          r["Last called no"] ||
          r["AC"] ||
          r["Number"] ||
          r["P"] ||
          "";
        const name = r["Name"] || r["O"] || "";
        const mac = r["MAC"] || r["U"] || "";
        const serial = r["Serial"] || r["V"] || "";
        const drops = r["Drops"] || r["AB"] || "";
        const formattedDrops = drops ? formatTimestamp(drops) : "";
        const remark =
          r["Remarks"] ||
          r["Y"] ||
          r["remark"] ||
          r["Remark"] ||
          "";
        const location = r["Location"] || r["Q"] || "";
        const procare = r["User status"] || r["AF"] || "";

        tr.innerHTML = `
          <td>${escapeHtml(pon)}</td>
          <td>${escapeHtml(userId)}</td>
          <td>${escapeHtml(mobile)}</td>
          <td>${escapeHtml(name)}</td>
          <td>${escapeHtml(mac)}<br><small>${escapeHtml(
          serial
        )}</small></td>
          <td>${escapeHtml(formattedDrops)}</td>
          <td><input class="remark-input" data-uid="${escapeHtml(
            userId
          )}" data-source="${r["source"]}" value="${escapeHtml(
          remark
        )}"></td>
          <td>
            <button class="mark-btn" data-uid="${escapeHtml(
              userId
            )}" data-source="${r["source"]}"></button>
            <button class="remove-btn" data-uid="${escapeHtml(
              userId
            )}" data-source="${r["source"]}"></button>
          </td>
          <td>${escapeHtml(location)}</td>
          <td>${escapeHtml(procare)}</td>
        `;

        tbody.appendChild(tr);
      });

      document
        .querySelectorAll(".mark-btn")
        .forEach((b) => b.addEventListener("click", onMarkClick));

      document
        .querySelectorAll(".remove-btn")
        .forEach((b) => b.addEventListener("click", onRemoveClick));

      document
        .querySelectorAll(".remark-input")
        .forEach((i) => i.addEventListener("change", onRemarkChange));
    }

    function onRemarkChange(e) {}

    function onMarkClick(e) {
      const uid = e.target.dataset.uid;
      const source = e.target.dataset.source;
      const sheetId = GAS_URLS[source].sheetId;

      const remarkInput = document.querySelector(
        `.remark-input[data-uid="${cssEscape(uid)}"][data-source="${source}"]`
      );

      const remark = remarkInput ? remarkInput.value : "";
      const ts = formatTimestamp(new Date());

      const payload = { id: uid, action: "mark", remark, timestamp: ts };

      postToGAS(payload, sheetId)
        .then((resp) => {
          if (resp.success) {
            showToast("Complain marked successfully!");

            const rowEl = e.target.closest("tr");
            rowEl.style.transition =
              "opacity 1.2s ease, height 1.2s ease";
            rowEl.style.opacity = "0";

            setTimeout(() => {
              rowEl.remove();
              fetchData();
            }, 1200);
          }
        })
        .catch((err) => {
          showToast("Error marking complain: " + err.message);
        });
    }

    function onRemoveClick(e) {
      const uid = e.target.dataset.uid;
      const source = e.target.dataset.source;
      const sheetId = GAS_URLS[source].sheetId;

      const payload = { id: uid, action: "remove" };

      postToGAS(payload, sheetId)
        .then((resp) => {
          if (resp.success) {
            showToast("Complain removed successfully!");

            const rowEl = e.target.closest("tr");
            rowEl.style.transition =
              "opacity 1.2s ease, height 1.2s ease";
            rowEl.style.opacity = "0";

            setTimeout(() => {
              rowEl.remove();
              fetchData();
            }, 1200);
          }
        })
        .catch((err) => {
          showToast("Error removing complain: " + err.message);
        });
    }

    function formatTimestamp(input) {
      if (!input) return "";

      const regex =
        /^(\d+)-(\w+)\s*\[(\d+):(\d+)\](.*)$/;

      const match = input.toString().match(regex);

      if (match) {
        const [, day, monthStr, hours, minutes] = match;

        const monthMap = {
          jan: "01",
          feb: "02",
          mar: "03",
          apr: "04",
          may: "05",
          jun: "06",
          jul: "07",
          aug: "08",
          sep: "09",
          oct: "10",
          nov: "11",
          dec: "12",
        };

        const month = monthMap[monthStr.toLowerCase()];
        if (!month) return "";

        const year = new Date().getFullYear();
        const dateStr = `${month}/${day.padStart(
          2,
          "0"
        )}/${year} ${hours.padStart(2, "0")}:${minutes.padStart(
          2,
          "0"
        )}:00`;

        const parsedDate = new Date(dateStr);
        if (isNaN(parsedDate.getTime())) return "";

        const M = parsedDate.getMonth() + 1;
        const D = parsedDate.getDate();
        const Y = parsedDate.getFullYear();
        const H = parsedDate.getHours();
        const m = String(parsedDate.getMinutes()).padStart(2, "0");
        const s = String(parsedDate.getSeconds()).padStart(2, "0");

        return `${M}/${D}/${Y} ${H}:${m}:${s}`;
      }

      const d = new Date(input);
      if (isNaN(d.getTime())) return "";

      const M = d.getMonth() + 1;
      const D = d.getDate();
      const Y = d.getFullYear();
      const H = d.getHours();
      const m = String(d.getMinutes()).padStart(2, "0");
      const s = String(d.getSeconds()).padStart(2, "0");

      return `${M}/${D}/${Y} ${H}:${m}:${s}`;
    }

    /* CSV DOWNLOAD */
    document.addEventListener("click", (ev) => {
      if (
        ev.target &&
        (ev.target.id === "btnDownloadCsv" ||
          ev.target.id === "m_btnDownloadCsv" ||
          ev.target.id === "btnDownloadCsv_mobile")
      ) {
        const rows = Array.from(
          document.querySelectorAll("#dataTable tbody tr")
        );

        const csv = [];
        csv.push(
          [
            "PON",
            "UserID",
            "Mobile",
            "Name",
            "Mac",
            "Serial",
            "Down time",
            "Remark",
            "Location",
            "Procare",
          ].join(",")
        );

        rows.forEach((tr) => {
          const tds = tr.querySelectorAll("td");

          const pon = tds[0].innerText.trim();
          const uid = tds[1].innerText.trim();
          const mobile = tds[2].innerText.trim();
          const name = tds[3].innerText.trim();
          const mac = tds[4].innerText.split("\n")[0].trim();
          const serial = tds[4].querySelector("small")
            ? tds[4].querySelector("small").innerText.trim()
            : "";
          const drops = tds[5].innerText.trim();

          const remark = tds[6].querySelector("input")
            ? tds[6].querySelector("input").value.replace(/\n/g, " ")
            : "";

          const location = tds[8].innerText.trim();
          const procare = tds[9].innerText.trim();

          csv.push(
            [
              pon,
              uid,
              mobile,
              name,
              mac,
              serial,
              drops,
              remark,
              location,
              procare,
            ]
              .map((x) => `"${String(x).replace(/"/g, '""')}"`)
              .join(",")
          );
        });

        const blob = new Blob([csv.join("\n")], {
          type: "text/csv",
        });

        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");

        a.href = url;
        a.download = "complains.csv";

        document.body.appendChild(a);
        a.click();
        a.remove();

        URL.revokeObjectURL(url);
      }

      if (
        ev.target &&
        (ev.target.id === "btnScreenshotDownload" ||
          ev.target.id === "m_btnScreenshot" ||
          ev.target.id === "btnScreenshot_mobile")
      ) {
        triggerScreenshotDownload();
      }
    });

    async function triggerScreenshotDownload() {
      showSpinner();

      try {
        await new Promise((resolve) => setTimeout(resolve, 100));

        const node = document.getElementById("dataTable");
        const originalOverflow = node.parentElement.style.overflow;

        node.parentElement.style.overflow = "visible";
        node.style.width = "auto";

        const canvas = await html2canvas(node, {
          scale: window.devicePixelRatio || 1,
          useCORS: true,
          logging: true,
          backgroundColor: null,
          scrollX: 0,
          scrollY: -window.scrollY,
          windowWidth: node.scrollWidth,
          windowHeight: node.scrollHeight,
        });

        const dataUrl = canvas.toDataURL("image/png");
        const blob = await (await fetch(dataUrl)).blob();

        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");

        a.href = url;
        a.download = "screenshot.png";

        document.body.appendChild(a);
        a.click();
        a.remove();

        URL.revokeObjectURL(url);

        showToast("Screenshot downloaded successfully!");
      } catch (err) {
        showToast("Screenshot failed: " + err.message);
      }

      hideSpinner();
    }

    document.addEventListener("click", (ev) => {
      if (ev.target.matches("th.sortable, th.sortable *")) {
        const th = ev.target.closest("th.sortable");
        const key = th.dataset.key;

        if (currentSort.key === key) currentSort.asc = !currentSort.asc;
        else {
          currentSort.key = key;
          currentSort.asc = true;
        }

        renderTable();
      }
    });

    function escapeHtml(s) {
      if (s == null) return "";
      return String(s)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;");
    }

    function cssEscape(s) {
      return String(s).replace(/(["'\\])/g, "\\$1");
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchData();
    });
  </script>
