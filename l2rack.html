<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Merotra Network Table</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Roboto', sans-serif;
}

body {
  background: #f8f9fa;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 20px;
}

/* Overlay */
#loadingOverlay {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(255, 255, 255, 0.95);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* Spinner */
.spinner {
  position: relative;
  width: 80px;
  height: 80px;
}

.spinner div {
  transform-origin: 40px 40px;
  animation: spinnerFade 1.2s linear infinite;
}

.spinner div:after {
  content: " ";
  display: block;
  position: absolute;
  top: 3px;
  left: 37px;
  width: 6px;
  height: 18px;
  border-radius: 20%;
  background: #007bff;
  box-shadow: 0 0 6px rgba(0,123,255,0.8);
}

.spinner div:nth-child(1) { transform: rotate(0deg); animation-delay: -1.1s; }
.spinner div:nth-child(2) { transform: rotate(24deg); animation-delay: -1s; }
.spinner div:nth-child(3) { transform: rotate(48deg); animation-delay: -0.9s; }
.spinner div:nth-child(4) { transform: rotate(72deg); animation-delay: -0.8s; }
.spinner div:nth-child(5) { transform: rotate(96deg); animation-delay: -0.7s; }
.spinner div:nth-child(6) { transform: rotate(120deg); animation-delay: -0.6s; }
.spinner div:nth-child(7) { transform: rotate(144deg); animation-delay: -0.5s; }
.spinner div:nth-child(8) { transform: rotate(168deg); animation-delay: -0.4s; }
.spinner div:nth-child(9) { transform: rotate(192deg); animation-delay: -0.3s; }
.spinner div:nth-child(10) { transform: rotate(216deg); animation-delay: -0.2s; }
.spinner div:nth-child(11) { transform: rotate(240deg); animation-delay: -0.1s; }
.spinner div:nth-child(12) { transform: rotate(264deg); animation-delay: 0s; }
.spinner div:nth-child(13) { transform: rotate(288deg); animation-delay: 0.1s; }
.spinner div:nth-child(14) { transform: rotate(312deg); animation-delay: 0.2s; }
.spinner div:nth-child(15) { transform: rotate(336deg); animation-delay: 0.3s; }

@keyframes spinnerFade {
  0% { opacity: 1; }
  100% { opacity: 0; }
}

#loadingOverlay p {
  margin-top: 15px;
  font-weight: 500;
  color: #333;
}
</style>
</head>
<body>
<div id="loadingOverlay">
  <div class="spinner">
    <div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div>
  </div>
  <p>Loading rack...</p>
</div>
<h2>Merotra Network Rack</h2>

<table border="1" cellpadding="10" cellspacing="0" style="border-collapse:collapse; background:white; width:100%; max-width:800px;">
  <thead>
    <tr style="background:#007bff; color:white;">
      <th>Rack No</th>
      <th>Status</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td style="color:green;">Active</td>
      <td><button onclick="showDetails('Rack 1: Active and stable connection')">View</button></td>
    </tr>
    <tr>
      <td>2</td>
      <td style="color:red;">Inactive</td>
      <td><button onclick="showDetails('Rack 2: Currently inactive')">View</button></td>
    </tr>
    <tr>
      <td>3</td>
      <td style="color:orange;">Maintenance</td>
      <td><button onclick="showDetails('Rack 3: Under maintenance')">View</button></td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
  <div style="background:white; padding:20px; border-radius:10px; width:300px; position:relative;">
    <span onclick="closeModal()" style="position:absolute; top:10px; right:15px; cursor:pointer; font-weight:bold;">&times;</span>
    <h3>Rack Details</h3>
    <p id="modalContent"></p>
  </div>
</div>

<!-- Toast -->
<div id="toast" style="visibility:hidden; min-width:200px; background:#333; color:white; text-align:center; border-radius:5px; padding:10px; position:fixed; bottom:30px; left:50%; transform:translateX(-50%); z-index:10000;">
  Copied to clipboard!
</div>
<script>
window.onload = function() {
  setTimeout(() => {
    document.getElementById("loadingOverlay").style.display = "none";
  }, 15000); // 15 seconds
};

function showDetails(text) {
  document.getElementById("modal").style.display = "flex";
  document.getElementById("modalContent").innerText = text;
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(() => {
    let toast = document.getElementById("toast");
    toast.style.visibility = "visible";
    setTimeout(() => { toast.style.visibility = "hidden"; }, 2000);
  });
}
</script>
</body>
</html>
