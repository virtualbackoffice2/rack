<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Merotra Network Table</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 10px;
      overflow-x: hidden;
    }
    h2 {
      text-align: center;
      margin: 20px 0;
    }
    #matrixHolder {
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px auto;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: #fff;
    }
    .separator th {
      background: #343a40;
      color: #fff;
      text-align: left;
    }
    .olt-name {
      background: #ffc107;
      font-weight: bold;
    }
    .clickable {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .clickable:hover {
      transform: scale(1.1);
    }

    /* Modal */
    #userModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center; justify-content: center;
    }
    #userModalContent {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      width: 95%;
      position: relative;
    }
    .closeBtn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
    #modalButtons {
      margin: 10px 0;
    }
    #modalButtons button {
      margin-right: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }

    /* Toast */
    #toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 12px;
      position: fixed;
      z-index: 1001;
      left: 50%;
      bottom: 30px;
      font-size: 16px;
    }
    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
      from { bottom: 0; opacity: 0; }
      to { bottom: 30px; opacity: 1; }
    }
    @keyframes fadeout {
      from { bottom: 30px; opacity: 1; }
      to { bottom: 0; opacity: 0; }
    }

    /* Water Drop Circles */
    .water-drop {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 136, 255, 0.5);
      animation: ripple 1.5s linear infinite;
      pointer-events: none;
      transform: scale(0);
    }
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Loading overlay */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.9);
      z-index: 2000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .spinner {
      border: 6px solid #ddd;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <p>Loading rack...</p>
  </div>

  <h2>Merotra Network Rack</h2>
  <div id="matrixHolder">
    <!-- ✅ Table same as your given code (shortened for demo) -->
    <table id="matrixTable">
      <tr>
        <th></th><th></th>
        <th>Pon1</th><th>Pon2</th><th>Pon3</th><th>Pon4</th>
        <th>Pon5</th><th>Pon6</th><th>Pon7</th><th>Pon8</th>
        <th>Total</th>
      </tr>
      <tr class="separator"><th colspan="11">Merotra window Duda</th></tr>
      <tr>
        <th rowspan="3" class="olt-name">O1I5</th>
        <th>Offline</th>
        <td class="clickable">⏳</td><td class="clickable">⏳</td>
        <td class="clickable">⏳</td><td class="clickable">⏳</td>
        <td class="clickable">⏳</td><td class="clickable">⏳</td>
        <td class="clickable">⏳</td><td class="clickable">⏳</td>
        <td class="clickable">⏳</td>
      </tr>
    </table>
  </div>

  <!-- Modal -->
  <div id="userModal">
    <div id="userModalContent">
      <span class="closeBtn" onclick="closeModal()">&times;</span>
      <div id="modalButtons"></div>
      <div id="screenshotContent">
        <h3 id="modalTitle">Users Details</h3>
        <div id="modalSubTitle"></div>
        <div id="userDetails"></div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast">No user in list!!</div>

  <script>
    // ---------------- Water Drop Circles ----------------
    function createWaterDrops(count = 8) {
      for (let i = 0; i < count; i++) {
        const drop = document.createElement('div');
        drop.classList.add('water-drop');
        drop.style.width = drop.style.height = `${20 + Math.random()*20}px`;
        drop.style.left = `${Math.random()*window.innerWidth}px`;
        drop.style.top = `${Math.random()*window.innerHeight}px`;
        drop.style.animationDelay = `${Math.random()*2}s`;
        document.body.appendChild(drop);
        setTimeout(() => drop.remove(), 3000); // remove old drop
      }
    }
    setInterval(() => createWaterDrops(12), 2000); // more circles & water drop effect

    // ---------------- Toast ----------------
    function showToast() {
      const toast = document.getElementById('toast');
      toast.className = 'show';
      setTimeout(() => { toast.className = ''; }, 3000);
    }

    function closeModal() {
      document.getElementById('userModal').style.display = 'none';
    }

    window.addEventListener('load', () => {
      document.getElementById('loadingOverlay').style.display = 'none';
    });
  </script>
</body>
</html>
