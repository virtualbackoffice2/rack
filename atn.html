<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Attendance System</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 720px;
      margin: 0 auto;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      margin: 20px 0;
    }
    .header {
      text-align: center;
      color: #667eea;
      margin-bottom: 25px;
    }
    .header h1 { margin: 0; font-size: 28px; font-weight: 700; }
    .header p { margin: 5px 0 0; color: #666; }
    video, canvas {
      width: 100%;
      max-width: 100%;
      border-radius: 12px;
      background: #000;
      margin: 15px 0;
    }
    button {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin: 5px;
      font-weight: 500;
      transition: all 0.3s;
      font-size: 16px;
    }
    .btn-primary { background: #667eea; color: white; }
    .btn-primary:hover { background: #5a67d8; transform: translateY(-2px); }
    .btn-success { background: #48bb78; color: white; }
    .btn-success:hover { background: #38a169; transform: translateY(-2px); }
    .btn-secondary { background: #ed8936; color: white; }
    .btn-secondary:hover { background: #dd6b20; transform: translateY(-2px); }
    button:disabled { background: #ccc; cursor: not-allowed; transform: none; }
    input, textarea, label {
      display: block;
      width: 100%;
      margin: 12px 0;
    }
    input, textarea {
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    label { font-weight: 600; color: #4a5568; }
    .email-section {
      position: relative;
    }
    .email-info {
      background: #f7fafc;
      padding: 12px;
      border-radius: 10px;
      margin: 10px 0;
      font-size: 14px;
      color: #4a5568;
      border: 2px solid #e2e8f0;
    }
    .auto-email { color: #48bb78; font-weight: bold; }
    .manual-email { color: #f56565; }
    .fetch-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 6px 12px;
      font-size: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    textarea { min-height: 80px; resize: vertical; }
    .result {
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
      font-weight: 500;
    }
    .success { background: #c6f6d5; color: #22543d; border: 1px solid #9ae6b4; }
    .error { background: #fed7d7; color: #742a2a; border: 1px solid #fc8181; }
    .loading { background: #bee3f8; color: #2c5282; border: 1px solid #90cdf4; }
    .preview-img { max-width: 100%; border-radius: 12px; }
    @media (max-width: 600px) {
      body { padding: 10px; }
      .card { padding: 20px; margin: 10px 0; }
      .header h1 { font-size: 24px; }
      button { padding: 10px 16px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h1>üë§ Attendance System</h1>
      <p>Professional Selfie Attendance</p>
    </div>

    <label for="name">Your Name *</label>
    <input type="text" id="name" placeholder="Enter your full name" required>

    <div class="email-section">
      <label>Your Email *</label>
      <div class="email-info">
        <span id="emailDisplay">üîç Click "Auto Fetch" or Enter Manually</span>
        <button type="button" class="fetch-btn" onclick="autoFetchEmail()">Auto Fetch</button>
      </div>
      <input type="email" id="emailInput" placeholder="example@company.com" style="display:none;">
    </div>

    <label for="remarks">Remarks (Optional)</label>
    <textarea id="remarks" placeholder="Any additional comments..."></textarea>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <div style="margin: 15px 0;">
      <button id="startBtn" class="btn-primary">üì∑ Start Camera</button>
      <button id="captureBtn" disabled class="btn-secondary">üì∏ Capture</button>
      <button id="uploadBtn" disabled class="btn-success">‚úÖ Submit</button>
    </div>

    <div id="previewArea"></div>
    <div id="statusMsg" class="result" style="display:none;"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/YOUR_NEW_SCRIPT_ID_HERE/exec"; // ‚Üê YOUR URL

    const elements = {
      startBtn: document.getElementById('startBtn'),
      captureBtn: document.getElementById('captureBtn'),
      uploadBtn: document.getElementById('uploadBtn'),
      video: document.getElementById('video'),
      canvas: document.getElementById('canvas'),
      previewArea: document.getElementById('previewArea'),
      statusMsg: document.getElementById('statusMsg'),
      emailDisplay: document.getElementById('emailDisplay'),
      emailInput: document.getElementById('emailInput'),
      name: document.getElementById('name'),
      remarks: document.getElementById('remarks')
    };

    let stream = null;
    let lastDataUrl = null;
    let currentEmail = '';

    // üî• AUTO FETCH EMAIL - SIMPLIFIED
    window.autoFetchEmail = async function() {
      elements.emailDisplay.innerHTML = 'üîÑ Detecting...';
      
      // Method 1: Simple Google Account Check
      try {
        const response = await fetch('https://www.googleapis.com/oauth2/v1/userinfo?alt=json');
        if (response.ok) {
          const data = await response.json();
          if (data.email) {
            currentEmail = data.email;
            elements.emailDisplay.innerHTML = `<span class="auto-email">‚úÖ ${data.email}</span>`;
            elements.emailInput.style.display = 'none';
            return;
          }
        }
      } catch(e) {}

      // Method 2: Fallback - Show Manual Input
      elements.emailDisplay.innerHTML = '<span class="manual-email">‚ö†Ô∏è Auto failed - Enter manually</span>';
      elements.emailInput.style.display = 'block';
      elements.emailInput.focus();
    };

    // Manual Email Change
    elements.emailInput.oninput = function() {
      currentEmail = this.value;
      if (this.value.includes('@')) {
        elements.emailDisplay.innerHTML = `<span class="auto-email">‚úÖ ${this.value}</span>`;
      }
    };

    // Initialize
    autoFetchEmail();

    elements.startBtn.onclick = async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user", width: 640, height: 480 },
          audio: false
        });
        elements.video.srcObject = stream;
        elements.startBtn.disabled = true;
        elements.captureBtn.disabled = false;
      } catch (err) {
        alert("Camera access denied: " + err.message);
      }
    };

    elements.captureBtn.onclick = () => {
      elements.canvas.width = 400;
      elements.canvas.height = 300;
      const ctx = elements.canvas.getContext("2d");
      ctx.drawImage(elements.video, 0, 0, 400, 300);

      let quality = 0.8;
      let dataUrl = elements.canvas.toDataURL("image/jpeg", quality);
      while (atob(dataUrl.split(',')[1]).length > 90 * 1024 && quality > 0.2) {
        quality -= 0.1;
        dataUrl = elements.canvas.toDataURL("image/jpeg", quality);
      }

      lastDataUrl = dataUrl;
      elements.previewArea.innerHTML = 
        '<h4>‚úÖ Preview (Size: ' + (atob(dataUrl.split(',')[1]).length/1024).toFixed(1) + 'KB)</h4>' +
        '<img src="' + dataUrl + '" class="preview-img">';
      elements.uploadBtn.disabled = false;
    };

    elements.uploadBtn.onclick = async () => {
      const name = elements.name.value.trim();
      
      if (!name) return alert("Please enter your name");
      if (!currentEmail || !currentEmail.includes('@')) 
        return alert("Please enter valid email (Auto Fetch or Manual)");
      if (!lastDataUrl) return alert("Please capture selfie first");

      elements.statusMsg.style.display = "block";
      elements.statusMsg.textContent = "‚è≥ Uploading...";
      elements.statusMsg.className = "result loading";

      const payload = {
        name, 
        email: currentEmail, 
        remarks: elements.remarks.value.trim() || "N/A", 
        imageBase64: lastDataUrl
      };

      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const res = await response.json();
        if (res.success) {
          elements.statusMsg.innerHTML = 
            `‚úÖ <strong>${res.status}</strong><br>` +
            `Email: ${currentEmail}<br>` +
            `Time: ${res.time}<br>` +
            `<a href="${res.photoUrl}" target="_blank">üì∏ View Photo</a>`;
          elements.statusMsg.className = "result success";
          
          // RESET
          elements.name.value = elements.remarks.value = "";
          elements.emailInput.value = "";
          currentEmail = '';
          elements.previewArea.innerHTML = "";
          lastDataUrl = null;
          elements.uploadBtn.disabled = elements.captureBtn.disabled = true;
          elements.startBtn.disabled = false;
          if (stream) stream.getTracks().forEach(t => t.stop());
          elements.video.srcObject = null;
          autoFetchEmail(); // Re-detect email
        } else {
          throw new Error(res.error || "Unknown error");
        }
      } catch (err) {
        elements.statusMsg.textContent = "‚ùå " + err.message;
        elements.statusMsg.className = "result error";
      }
    };
  </script>
</body>
</html>
