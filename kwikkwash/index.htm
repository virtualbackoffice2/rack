<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.5, user-scalable=yes">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="kwikkwash.css">
</head>

<body>

  <header class="header">
    <h2 style="text-align:center; margin:0; padding:10px; font-weight:700;">Kwikkwash</h2>
  </header>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <div class="container">
    <div class="tab-bar" id="tab-bar"></div>

    <div id="tab-contents" class="tab-contents" style="position: relative; width: 100%; flex-grow: 1; overflow: hidden;">

      <!-- HOME TAB -->
      <div id="home-content" class="tab-content active">

        <div class="right-grid">

          <!-- INTERNET -->
          <div>
            <div class="right-button btn-internet clickable" onclick="toggleOptions(this)">
              Internet
            </div>

            <div class="dropdown-options">

              <div class="right-button btn-internet right-button-small" style="opacity:0.5; filter:grayscale(1); cursor:not-allowed;">
                Rack
              </div>

              <div class="right-button btn-internet right-button-small" style="opacity:0.5; filter:grayscale(1); cursor:not-allowed;">
                Line Marking
              </div>

              <div class="right-button btn-internet right-button-small" style="opacity:0.5; filter:grayscale(1); cursor:not-allowed;">
                Recent Tags
              </div>

              <div class="right-button btn-internet right-button-small" style="opacity:0.5; filter:grayscale(1); cursor:not-allowed;">
                Complaint Management
              </div>

            </div>
          </div>

          <!-- CABLE -->
          <div>
            <div class="right-button btn-cable clickable" onclick="toggleOptions(this)">
              Cable
            </div>

            <div class="dropdown-options">

              <div class="right-button btn-cable right-button-small" style="opacity:0.5; filter:grayscale(1); cursor:not-allowed;">
                Due Payment Schedule
              </div>

              <div class="right-button btn-cable right-button-small" style="opacity:0.5; filter:grayscale(1); cursor:not-allowed;">
                Complaint Management
              </div>

            </div>
          </div>

          <!-- ADMINISTRATION -->
          <div>
            <div class="right-button btn-admin clickable" onclick="toggleOptions(this)">
              Administration
            </div>

            <div class="dropdown-options">

              <!-- ONLY ACTIVE BUTTON -->
              <a class="right-button btn-admin right-button-small"
                 href="https://virtualbackoffice2.github.io/rack/kwikkwash/atn">
                Attendance
              </a>

              <div class="right-button btn-admin right-button-small" style="opacity:0.5; filter:grayscale(1); cursor:not-allowed;">
                Salary Report
              </div>

              <div class="right-button btn-admin right-button-small" style="opacity:0.5; filter:grayscale(1); cursor:not-allowed;">
                Advance Request
              </div>

            </div>
          </div>

          <!-- STOCK -->
          <div>
            <div class="right-button btn-stock clickable" onclick="toggleOptions(this)">
              Stock
            </div>

            <div class="dropdown-options">

              <div class="right-button btn-stock right-button-small" style="opacity:0.5; filter:grayscale(1); cursor:not-allowed;">
                Inbound / Outbound
              </div>

              <div class="right-button btn-stock right-button-small" style="opacity:0.5; filter:grayscale(1); cursor:not-allowed;">
                Stock Book
              </div>

            </div>
          </div>

        </div>

      </div>

    </div>
  </div>

  <footer>Powered by: Trust In Deal Enterprises</footer>

  <div id="popupMessage">Coming soon</div>
  <audio id="errorSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_d9b5d6c2e8.mp3" preload="auto"></audio>

  <script>
    function showComingSoon() {
      const popup = document.getElementById('popupMessage');
      popup.style.display = 'block';
      setTimeout(() => { popup.style.display = 'none'; }, 1200);
    }
  </script>

  <script src="kwikkwash.js"></script>

</body>
</html>
