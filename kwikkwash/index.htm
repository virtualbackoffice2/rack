<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.5, user-scalable=yes">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="kwikkwash.css">
</head>

<body>

  <header class="header"></header>
  <button class="logout-btn" onclick="logout()">Logout</button>

  <div class="container">
    <div class="tab-bar" id="tab-bar"></div>

    <div id="tab-contents" class="tab-contents" style="position: relative; width: 100%; flex-grow: 1; overflow: hidden;">

      <!-- HOME TAB -->
      <div id="home-content" class="tab-content active">

        <div class="right-grid">

          <!-- INTERNET -->
          <div>
            <div class="right-button btn-internet clickable" onclick="toggleOptions(this)">
              <i class="bi bi-router-fill"></i> Internet
            </div>

            <div class="dropdown-options">

              <div class="right-button btn-internet right-button-small clickable" onclick="showComingSoon()" style="opacity:0.5; filter:grayscale(1); cursor:not-allowed;">
                <i class="bi bi-hdd-rack"></i> Rack
              </div>

              <a class="right-button btn-internet right-button-small clickable" href="https://trustindealamanwiz-a11y.github.io/merotranetwork/vbo" target="_blank">
                <i class="bi bi-diagram-3"></i> Line Marking
              </a>

              <a class="right-button btn-internet right-button-small clickable" href="https://vbo.co.in/ISP/Lucknow/Merotra/level2/recenttag" target="_blank">
                <i class="bi bi-diagram-3"></i> Recent tags
              </a>

              <div class="right-button btn-internet right-button-small clickable" onclick="showComingSoon()" style="opacity:0.5; filter:grayscale(1); cursor:not-allowed;">
                <i class="bi bi-people"></i> Complaint Management
              </div>

            </div>
          </div>

          <!-- CABLE -->
          <div>
            <div class="right-button btn-cable clickable" onclick="toggleOptions(this)">
              <i class="bi bi-tv"></i> Cable
            </div>

            <div class="dropdown-options">

              <a class="right-button btn-cable right-button-small clickable" href="https://docs.google.com/spreadsheets/d/1DkIP-IHouSQjilvSs43IkMAZLMdXr3sEYeNBsCDjdOc/edit?gid=2052862460#gid=2052862460" target="_blank">
                <i class="bi bi-table"></i> Due Payment Schedule
              </a>

              <a class="right-button btn-cable right-button-small clickable" href="https://virtualbackoffice2.github.io/rack/cable/" target="_blank">
                <i class="bi bi-exclamation-circle"></i> Complaint Management
              </a>

            </div>
          </div>

          <!-- ADMINISTRATION -->
          <div>
            <div class="right-button btn-admin clickable" onclick="toggleOptions(this)">
              <i class="bi bi-buildings"></i> Administration
            </div>

            <div class="dropdown-options">

              <a class="right-button btn-admin right-button-small clickable" href="https://virtualbackoffice2.github.io/rack/atn" target="_blank">
                <i class="bi bi-clipboard-check"></i> Attendance
              </a>

              <div class="right-button btn-admin right-button-small clickable" onclick="showComingSoon()" style="opacity:0.5; filter:grayscale(1); cursor:not-allowed;">
                <i class="bi bi-cash-coin"></i> Salary Report
              </div>

              <div class="right-button btn-admin right-button-small clickable" onclick="showComingSoon()" style="opacity:0.5; filter:grayscale(1); cursor:not-allowed;">
                <i class="bi bi-journal-text"></i> Advance Request
              </div>

            </div>
          </div>

          <!-- STOCK -->
          <div>
            <div class="right-button btn-stock clickable" onclick="toggleOptions(this)">
              <i class="bi bi-box-arrow-in-down"></i> Stock
            </div>

            <div class="dropdown-options">

              <div class="right-button btn-stock right-button-small clickable" onclick="showComingSoon()" style="opacity:0.5; filter:grayscale(1); cursor:not-allowed;">
                <i class="bi bi-arrow-left-right"></i> Inbound / Outbound
              </div>

              <div class="right-button btn-stock right-button-small clickable" onclick="showComingSoon()" style="opacity:0.5; filter:grayscale(1); cursor:not-allowed;">
                <i class="bi bi-journal"></i> Stock Book
              </div>

            </div>
          </div>

        </div>

      </div>

    </div>
  </div>

  <footer>Powered by: Trust In Deal Enterprises</footer>

  <div id="popupMessage">Coming soon</div>
  <audio id="errorSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_d9b5d6c2e8.mp3" preload="auto"></audio>

  <script>
    function showComingSoon() {
      const popup = document.getElementById('popupMessage');
      popup.style.display = 'block';
      setTimeout(() => { popup.style.display = 'none'; }, 1200);
    }
  </script>

  <script src="kwikkwash.js"></script>

</body>
</html>
