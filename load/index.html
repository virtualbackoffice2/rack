<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Loading Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      position: absolute;
      top: 20%;
      height: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .circle {
      position: absolute;
      background: transparent;
      width: calc(var(--i) * 2.5vmin);
      aspect-ratio: 1;
      border-radius: 50%;
      border: 3px solid rgb(0, 255, 13);
      transform-style: preserve-3d;
      transform: rotateX(70deg) translateZ(50px);
      animation: animate 3s ease-in-out calc(var(--i) * 0.08s) infinite;
      box-shadow: 0 0 15px rgb(124,124,124),
                  inset 0 0 15px rgb(124,124,124);
    }
    @keyframes animate {
      0%, 100% {
        transform: rotateX(70deg) translateZ(50px) translateY(0);
        filter: hue-rotate(0);
      }
      50% {
        transform: rotateX(70deg) translateZ(50px) translateY(-50vmin);
        filter: hue-rotate(360deg);
      }
    }
    #loadingText {
      position: absolute;
      bottom: 50px;
      font-size: 1.2em;
    }
    #done {
      display: none;
      font-size: 2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="loader">
    <!-- Multiple circles -->
    <div class="circle" style="--i:1;"></div>
    <div class="circle" style="--i:2;"></div>
    <div class="circle" style="--i:3;"></div>
    <div class="circle" style="--i:4;"></div>
    <div class="circle" style="--i:5;"></div>
    <div id="loadingText">Loading... Please wait</div>
  </div>

  <div id="done">âœ… Loading Complete!</div>

  <script>
    // Hide loader after 15 seconds
    setTimeout(() => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("done").style.display = "block";
    }, 15000);
  </script>
</body>
</html>
